<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | DuckStudiosReviewGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var unityInstance = null;
      
      // Carrega e junta os chunks do Build.data
      async function loadDataFile() {
        const numChunks = 3;
        const chunks = [];
        for (let i = 0; i < numChunks; i++) {
          progressBarFull.style.width = (i / numChunks * 20) + "%";
          const response = await fetch(buildUrl + "/Build.data." + i);
          if (!response.ok) throw new Error("Erro ao carregar parte " + i);
          chunks.push(await response.arrayBuffer());
        }
        const totalSize = chunks.reduce((sum, c) => sum + c.byteLength, 0);
        const combined = new Uint8Array(totalSize);
        let offset = 0;
        for (const chunk of chunks) {
          combined.set(new Uint8Array(chunk), offset);
          offset += chunk.byteLength;
        }
        return URL.createObjectURL(new Blob([combined]));
      }
      
      var config = {
        arguments: [],
        dataUrl: null,
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DuckStudios",
        productName: "DuckStudiosReviewGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = async () => {
        config.dataUrl = await loadDataFile();
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (20 + progress * 80) + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          window.parent.postMessage({ type: "unity-ready" }, "*");
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      
      // Listener para receber dados do site
      window.addEventListener("message", function (event) {
        console.log("[UNITY] Mensagem recebida:", event.data);
        if (!event.data || event.data.type !== "unity-login") return;
        if (!unityInstance) {
          console.error("[UNITY] ❌ Instância não pronta");
          return;
        }
        console.log("[UNITY] ✅ Enviando userId para Unity:", event.data.id);
        unityInstance.SendMessage("GameManager", "ReceiveUserId", event.data.id.toString());
      });
    </script>
  </body>
</html>
